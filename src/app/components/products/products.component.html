<div *ngIf="products.length > 0; else noproducts" class="card card-body">
  <ul *ngFor="let p of products" class="list-group">
    <li class="list-group-item">
     <h5> {{ p.name }} </h5>  
     <p>  {{p.description}} </p> 
     <p> {{p.price}}  </p>  
      <button (click)="deleteProduct($event, p)" class="btn btn-danger espaco1">
        Delete
      </button>

      <button (click)="editProduct($event, p)" class="btn btn-secondary espaco1">
       Edit
      </button>

      <div *ngIf="editing && editingProduct.id == p.id" class="card card-body sup1">
        <form (ngSubmit)="updateProduct(p)">
          <input type="text" name="name" [(ngModel)]="editingProduct.name" class="form-control">
          <input type="text" name="description" [(ngModel)]="editingProduct.description" class="form-control"> 
          <input type="text" name="price" [(ngModel)]="editingProduct.price" class="form-control">
          <button type="submit" class="btn btn-secondary espaco1">
            Update
          </button>
        </form>
      </div>
    </li>
  </ul>
</div>

<ng-template #noproducts>
  <p>
    There are no products yet.
  </p>
</ng-template>
